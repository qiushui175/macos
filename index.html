<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Bar -->
    <div class="menu-bar">
        <div class="menu-left">
            <div class="menu-item apple-logo">
                <svg width="14" height="14" viewBox="0 0 814 1000" fill="currentColor">
                    <path d="M788.1 340.9c-5.8 4.5-108.2 62.2-108.2 190.5 0 148.4 130.3 200.9 134.2 202.2-.6 3.2-20.7 71.9-68.7 141.9-42.8 61.6-87.5 123.1-155.5 123.1s-85.5-39.5-164-39.5c-76.5 0-103.7 40.8-165.9 40.8s-105.6-57-155.5-127C46.7 790.7 0 663 0 541.8c0-194.4 126.4-297.5 250.8-297.5 66.1 0 121.2 43.4 162.7 43.4 39.5 0 101.1-46 176.3-46 28.5 0 130.9 2.6 198.3 99.2zm-234-181.5c31.1-36.9 53.1-88.1 53.1-139.3 0-7.1-.6-14.3-1.9-20.1-50.6 1.9-110.8 33.7-147.1 75.8-28.5 32.4-55.1 83.6-55.1 135.5 0 7.8 1.3 15.6 1.9 18.1 3.2.6 8.4 1.3 13.6 1.3 45.4 0 102.5-30.4 135.5-71.3z"/>
                </svg>
            </div>
            <div class="menu-item active">Finder</div>
            <div class="menu-item">文件</div>
            <div class="menu-item">编辑</div>
            <div class="menu-item">显示</div>
            <div class="menu-item">前往</div>
            <div class="menu-item">窗口</div>
            <div class="menu-item">帮助</div>
        </div>
        <div class="menu-right">
            <div class="menu-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M19 10v2c0 3.87-3.13 7-7 7s-7-3.13-7-7v-2"/>
                </svg>
            </div>
            <div class="menu-item wifi-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 20c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm-6-6c1.66 0 3 1.34 3 3H6c0-1.66 1.34-3 3-3zm12 0c1.66 0 3 1.34 3 3h-3c0-1.66 1.34-3 3-3z"/>
                </svg>
            </div>
            <div class="menu-item battery-icon">
                <svg width="24" height="16" viewBox="0 0 24 16" fill="currentColor">
                    <rect x="0" y="3" width="18" height="10" rx="2" stroke="currentColor" fill="none"/>
                    <rect x="2" y="5" width="14" height="6" fill="currentColor"/>
                    <rect x="18" y="6" width="2" height="4" rx="1"/>
                </svg>
            </div>
            <div class="menu-item date-time" id="dateTime"></div>
        </div>
    </div>

    <!-- Desktop -->
    <div class="desktop" id="desktop">
        <!-- Windows will be added here dynamically -->
    </div>

    <!-- Dock -->
    <div class="dock-container">
        <div class="dock" id="dock">
            <div class="dock-item" data-app="finder" title="访达">
                <svg viewBox="0 0 64 64" fill="none">
                    <rect width="64" height="64" rx="12" fill="url(#finderGradient)"/>
                    <path d="M32 20L24 36h8l-8 16 16-20h-8l8-12z" fill="white"/>
                    <defs>
                        <linearGradient id="finderGradient" x1="0" y1="0" x2="64" y2="64">
                            <stop offset="0%" stop-color="#48B9F2"/>
                            <stop offset="100%" stop-color="#1E88E5"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="dock-item" data-app="terminal" title="终端">
                <svg viewBox="0 0 64 64" fill="none">
                    <rect width="64" height="64" rx="12" fill="#2D2D2D"/>
                    <text x="12" y="40" fill="#00FF00" font-family="monospace" font-size="24">$_</text>
                </svg>
            </div>
            <div class="dock-item" data-app="settings" title="系统偏好设置">
                <svg viewBox="0 0 64 64" fill="none">
                    <rect width="64" height="64" rx="12" fill="url(#settingsGradient)"/>
                    <circle cx="32" cy="32" r="8" fill="white"/>
                    <circle cx="32" cy="16" r="3" fill="white"/>
                    <circle cx="32" cy="48" r="3" fill="white"/>
                    <circle cx="48" cy="32" r="3" fill="white"/>
                    <circle cx="16" cy="32" r="3" fill="white"/>
                    <defs>
                        <linearGradient id="settingsGradient" x1="0" y1="0" x2="64" y2="64">
                            <stop offset="0%" stop-color="#8E8E93"/>
                            <stop offset="100%" stop-color="#636366"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="dock-item" data-app="about" title="关于本机">
                <svg viewBox="0 0 64 64" fill="none">
                    <rect width="64" height="64" rx="12" fill="url(#aboutGradient)"/>
                    <text x="50%" y="50%" fill="white" font-family="Arial" font-size="32" text-anchor="middle" dominant-baseline="middle">i</text>
                    <defs>
                        <linearGradient id="aboutGradient" x1="0" y1="0" x2="64" y2="64">
                            <stop offset="0%" stop-color="#5856D6"/>
                            <stop offset="100%" stop-color="#3634A3"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="dock-separator"></div>
            <div class="dock-item" data-app="trash" title="废纸篓">
                <svg viewBox="0 0 64 64" fill="none">
                    <rect width="64" height="64" rx="12" fill="#E5E5E5"/>
                    <rect x="20" y="28" width="24" height="20" rx="2" fill="#999"/>
                    <rect x="16" y="24" width="32" height="4" rx="1" fill="#777"/>
                </svg>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
